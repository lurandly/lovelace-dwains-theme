more_page_main:
  size: 35px
  styles:
    grid:
      - position: relative
    card: 
      - background-color: var(--card-background-color)
      - padding: 5px
      - color: white
      - border-radius: 4%
    name:
      - font-size: 13px
      - font-weight: bold
      - color: var(--primary-text-color)
      - padding-bottom: 5px
    icon:
      - color: var(--primary-color)
      - height: 35px
      - width: 35px
    img_cell:
      - padding-top: 10px
      - padding-bottom: 10px