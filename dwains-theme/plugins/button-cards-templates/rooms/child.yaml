rooms_child:
  layout: icon_name_state2nd
  show_label: false
  show_state: true
  size: 50%
  tap_action: 
    haptic: light
    action: more-info 
  hold_action:
    action: more-info
  styles:
    grid:
      - grid-template-areas: '"i n s"'
      - grid-template-columns: 20% 30% 1fr
      - grid-template-rows: min-content min-content min-content
    card:
      - background-color: var(--card-background-color)
      - border-radius: 5px
      - margin-bottom: 10px
      - padding: 15px 0
    icon:
      - color: var(--accent-color)
      - height: 25px
      - width: 25px
    img_cell:
      - width: 45px
      - height: 45px
      - background: var(--primary-background-color)
      - color: white
      - border-radius: 100%
    name:
      - color: var(--primary-text-color)
      - justify-self: start
      - font-size: 16px
      - align-self: center
    state:
      - justify-self: end
      - align-self: center
      - font-size: 13px
      - color: var(--secondary-text-color)
      - text-align: right
      - margin-right: 20px
      - text-transform: capitalize