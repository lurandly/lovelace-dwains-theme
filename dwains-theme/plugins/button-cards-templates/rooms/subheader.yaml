rooms_subheader:
  show_name: true
  show_icon: true
  show_state: true
  show_label: false
  show_last_changed: false
  color: 'auto'
  tap_action: 
    haptic: light
    action: more-info 
  hold_action:
    action: more-info
  label: >
    [[[
      var last_changed = new Date(entity.last_changed);
      if((new Date() - last_changed) > (60 * 60 * 24 * 1000 )){
        //Its older then 1 day
        return last_changed.getHours() + ':' + ('0'+last_changed.getMinutes()).slice(-2) + '<br>' + last_changed.getDate() + '-' + (last_changed.getMonth()+1);
      } else {
        //Its today
        return last_changed.getHours() + ':' + ('0'+last_changed.getMinutes()).slice(-2);
      }
    ]]]
  styles:
    grid:
      - grid-template-areas: '"i" "n" "s" "l"' 
      - grid-template-columns: min-content min-content
      - grid-template-rows: min-content min-content
    card:
      - box-shadow: none
      - padding: 0%
      - width: 61px
    icon:
      - width: 55%
    img_cell:
      - width: 40px
      - height: 40px
      - background: var(--primary-background-color)
      - color: white
      - border-radius: 100%
    name:
      - color: var(--primary-text-color)
      - justify-self: center
      - font-size: 13px
    state:
      - justify-self: center
      - font-size: 11px
      - line-height: 12px
      - color: var(--secondary-text-color)
    label:
      - justify-self: center
      - font-size: 11px
      - line-height: 12px
      - color: var(--secondary-text-color)