rooms_subheader:
  show_name: true
  show_icon: true
  show_state: true
  show_label: false
  show_last_changed: true
  color: 'auto'
  tap_action: 
    haptic: light
    action: more-info 
  hold_action:
    action: more-info
  styles:
    grid:
      - grid-template-areas: '"i n" "i s" "i l"' 
      - grid-template-columns: min-content min-content
      - grid-template-rows: min-content min-content
    card:
      - background-color: transparent
      - box-shadow: none
      - padding: 0px
    icon:
      - width: 55%
    img_cell:
      - width: 35px
      - height: 35px
    name:
      - color: var(--primary-text-color)
      - justify-self: start
      - font-size: 15px
      - align-self: center
    state:
      - justify-self: start
      - align-self: left
      - font-size: 13px
      - color: var(--secondary-text-color)
    label:
      - justify-self: start
      - align-self: left
      - font-size: 12px
      - color: var(--secondary-text-color)