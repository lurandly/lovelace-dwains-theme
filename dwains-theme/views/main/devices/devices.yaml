# dwains_theme

#House all devices

- title: {{ _d_t_trans.device.title_plural }}
  path: devices_devices
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
          font-family: "Open Sans", sans-serif !important;
        }
      card:
        type: vertical-stack
        cards:
          #Header
          - !include
            - ../../partials/header.yaml
            - title: {{ _d_t_trans.device.title_plural }}
              subtitle: {{ _d_t_trans.home.title }}
              navigation_path: home#devices
          #Start for room devices content page
          - type: custom:dwains-flexbox-card
            padding: true
            items_classes: 'col-xs-12 col-sm-6 col-md-3 col-lg-3'
            cards:
              {% for room in _d_t_config.rooms %}
              {% if room["device"] or room["devices"] %}
              - type: vertical-stack
                cards:
                  #Heading
                  - !include
                    - ../../partials/heading.yaml
                    - title: {{ room["name"] }}
                  {% if room["device"] %}
                  {% if room["device"].split('.')[0] != 'group' %}
                  # this room has only 1 device
                  - type: custom:mod-card
                    style: |
                      ha-card {
                        padding: 0px;
                      }
                    card:
                      type: horizontal-stack
                      cards:
                        - type: custom:button-card
                          template: rooms_child
                          entity: {{ room["device"] }}
                  {% else %}
                  # this room has group of devices
                  - type: custom:auto-entities
                    filter:
                      include:
                        - group: {{ room["device"] }}
                          options:
                            type: custom:button-card
                            template: rooms_child
                    sort:
                      method: name
                      ignore_case: true
                    card:
                      type: custom:dwains-flexbox-card
                      items_classes: 'col-xs-12 col-sm-12 col-md-12 col-lg-12'
                  {% endif %}
                  {% endif %}
                  {% if room["devices"] %}
                  {% for device in room["devices"] %}
                  - type: custom:button-card
                    template: rooms_child
                    {% if device["sensor"] %}
                    styles:
                      grid:
                        - grid-template-areas: '"i n s" "i n l"'
                    label: >
                      [[[
                        if( '{{ device["sensor"] }}' ){
                          return states['{{ device["sensor"] }}'].state + ' ' + states['{{ device["sensor"] }}'].attributes.unit_of_measurement;
                        } else {
                          return '';
                        }
                      ]]] 
                    {% endif %}
                    name: {{ device["name"] }}
                    icon: "{{ device['icon']|default('mdi:power-plug') }}"
                    entity: {{ device["entity"] }}
                    tap_action:
                      action: "{{ device['tap_action']|default('toggle') }}"
                      haptic: light 
                      navigation_path: home_device_{{ device["name"]|lower|replace("'", "_")|replace(" ", "_") }}
                  {% endfor %}
                  {% endif %}
              {% endif %}
              {% endfor %}
{% for room in _d_t_config.rooms %}
{% if room["devices"] %}
{% for device in room["devices"] %}
{% if device["path"] %}
- title: {{ device["name"] }}
  path: home_device_{{ device["name"]|lower|replace("'", "_")|replace(" ", "_") }}
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
          font-family: "Open Sans", sans-serif !important;
        }
      card:
        type: vertical-stack
        cards:
          #Header
          - !include
            - ../../partials/header.yaml
            - title: {{ device["name"] }}
              subtitle: {{ room["name"] }}
              navigation_path: devices_devices#devices 
          #Start for a custom more page
          - type: custom:mod-card
            style: |
              ha-card {
                padding: 11px;
              }
            card:
              type: vertical-stack
              cards:
                !include 
                  - ../../../../{{ device["path"] }}
                  - name: {{ device["name"] }}
                    {% if device["data"] %}
                    data: '{{ device["data"]|tojson }}'
                    {% endif %}
{% endif %}
{% endfor %}
{% endif %}
{% endfor %}
