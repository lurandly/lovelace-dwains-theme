# dwains_theme

#Page for more entities for a room

{% for room in _d_t_config.rooms %}
{% if room["more_entities"] %}
- title: {{ room["name"] }} {{ _d_t_trans.more_entities.title }}
  path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}_more_entities
  panel: true
  cards:    
    - type: custom:mod-card
      style: | 
        ha-card {
          max-width: 1465px;
          padding-bottom: 50px;
          margin: 0 auto;
          font-family: "Open Sans", sans-serif !important;
        }
      card:
        type: vertical-stack
        cards:
          #Header
          - !include
            - ../../../partials/header.yaml
            - title: {{ _d_t_trans.more_entities.title }}
              subtitle: {{ room["name"] }}
              navigation_path: {{ room["name"]|lower|replace("'", "_")|replace(" ", "_") }}  
          #Start for room more_entities content page
          - type: custom:dwains-flexbox-card
            padding: true
            items_classes: 'col-xs-12 col-sm-6 col-md-3 col-lg-3'
            cards:
              {% for more_entity in room["more_entities"]["entities"] %}
              - type: custom:button-card
                entity: {{ more_entity["entity"] }}
                template: room_more_entity
                {% if more_entity["entity"].split('.')[0] == 'input_select' %}
                double_tap_action:
                  haptic: light
                  action: call-service
                  service: input_select.select_next
                  service_data:
                    entity_id: {{ more_entity["entity"] }}
                {% elif more_entity["entity"].split('.')[0] in ('switch', 'light', 'fan', 'input_boolean') %}
                tap_action:
                  action: toggle

                {% endif %}
              {% endfor %}
{% endif %}
{% endfor %}
